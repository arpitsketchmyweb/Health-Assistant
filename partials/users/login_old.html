<div class=login-page> 
    <div class=img-container> 
        <div class="text-center pull-right photo"> 
            <img src=img/flat-avatar.png class="user-avatar img-circle img-responsive"> 
            <h1>Health Care Wallet</h1> 
        </div> 
    </div> 
    <div class=form-content> 
        <form role=form class=bottom-75 ng-submit=submit() name="loginForm" novalidate> 
            <div class=table-form> 
                <div class=form-groups> 
                    <div class=form-group> 

                        <input type="text" name="email" value="" placeholder="Email" 
                               class="form-control input-lg" ng-model="login.email" 	
                               validator="required,email" required-error-message="Email is required" 
                               email-error-message="Invalid email address" valid-method="watch"	/>
                    </div> 
                    <div class=form-group> 

                        <input type="password" name="password" value="" placeholder="Password" 
                               class="form-control input-lg" ng-model="login.password" 
                               validator="required" required-error-message="Password is required" 
                               valid-method="watch" />
                    </div> 
                </div> 
                <div class=button-container> 
                    
                    <button type=submit class="btn btn-default login" validation-submit="loginForm" ng-click="doLogin()">
                        <img src=img/arrow.png>
                    </button> 
                </div> 
            </div> 
            <div class=remember> 
                <label class=checkbox1 for=Option> 
                    <input id=Option type=checkbox> <span></span> 
                </label> remember me 
                <span class=pass> forgot password?</span> 

            </div> 
            
                <a data-ui-sref="signup" style="color:black">
                    Don't have an account?
                </a>

        </form> 
    </div> 
</div>
